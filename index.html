<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="city">
      Lansing
    </h1>

    <form id="search-form">
      <input type="text" placeholder="Other cities..." autocomplete="off" "
        id=" search-cities" />
    </form>

    <div class="information">
      <div class="row">
        <div class="col">
          <span id="date"></span>
          <br />
          Cloudy <br />☁️
        </div>
        <div class="col"><span id="temp-number"></span> ° F</div>
        <div class="col">
          <div class="description">
            <br />
            Precipitation: 40% <br />
            Wind: 6 MPH <br />
            Humidity: 60%
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="upcoming">
        Upcoming...
      </div>
    </div>

    <ul class="more-weather">
      <ul class="day list-group list-group-horizontal">
        <li class="list-group-item flex-fill border-0">Mon.</li>
        <li class="list-group-item flex-fill border-0">Tues.</li>
        <li class="list-group-item flex-fill border-0">Wed.</li>
        <li class="list-group-item flex-fill border-0">Thurs.</li>
        <li class="list-group-item flex-fill border-0">Fri.</li>
      </ul>
      <ul class="temperature list-group list-group-horizontal">
        <li class="list-group-item flex-fill border-0">12°</li>
        <li class="list-group-item flex-fill border-0">16°</li>
        <li class="list-group-item flex-fill border-0">19°</li>
        <li class="list-group-item flex-fill border-0">25°</li>
        <li class="list-group-item flex-fill border-0">25°</li>
      </ul>

      <ul class="emoji list-group list-group-horizontal">
        <li class="list-group-item flex-fill border-0">⛅️</li>
        <li class="list-group-item flex-fill border-0">⛅️</li>
        <li class="list-group-item flex-fill border-0">☁️</li>
        <li class="list-group-item flex-fill border-0">❄️</li>
        <li class="list-group-item flex-fill border-0">❄️</li>
      </ul>
    </ul>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
